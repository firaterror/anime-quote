<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    
    <h3 class="title">Color palette generator</h3>

    <ul class="palette" id="palette">
    </ul>

    <div class="action">
        <button onclick="generateColorPalette()" type="button" class="generate">
            Generate palette
        </button>
        <p>
            Or just press the “Spacebar” to generate new palettes.
        </p>
    </div>

    <div class="shortcut-text">
        <span>Click to copy individual color • Press “C” to copy palette</span>
    </div>

    <script src="./app.js"></script>
</body>
</html>
